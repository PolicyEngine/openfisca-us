- name: Federal adjusted gross income prorate fraction for head
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        adjusted_gross_income_person: 20_000
      person2:
        is_tax_unit_spouse: true
        adjusted_gross_income_person: 80_000
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 100_000
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    indiv_share_agi: [0.2, 0.8]

- name: If no fedearl agi, assign to head.
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        adjusted_gross_income_person: 0
      person2:
        is_tax_unit_spouse: true
        adjusted_gross_income_person: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 0
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    indiv_share_agi: [1, 0]
