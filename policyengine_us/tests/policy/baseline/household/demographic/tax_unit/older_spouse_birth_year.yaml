- name: One spouse older
  period: 2022
  input:
    people:
      person1:
        birth_year: 1968
        is_tax_unit_head_or_spouse: true
      person2:
        birth_year: 1969
        is_tax_unit_head_or_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    older_spouse_birth_year: 1968

- name: Not spouse or head are not included
  period: 2022
  input:
    people:
      person1:
        birth_year: 1968
        is_tax_unit_head_or_spouse: true
      person2:
        birth_year: 1967
        is_tax_unit_head_or_spouse: false
    tax_units:
      tax_unit:
        members: [person1, person2]
  output:
    older_spouse_birth_year: 1968
