- name: base test
  period: 2022
  input:
    people:
      head:
        is_tax_unit_head_or_spouse: true
        hi_cdcc_earned_income: 1_000
      spouse:
        is_tax_unit_head_or_spouse: true
        hi_cdcc_earned_income: 2_000
    tax_units:
      tax_unit:
        members: [head, spouse]
    households:
      household:
        members: [head, spouse]
        state_code: HI
  output:
    hi_cdcc_min_head_spouse_earned: 1_000

- name: one head_or_spouse
  period: 2022
  input:
    people:
      head:
        is_tax_unit_head_or_spouse: false
        hi_cdcc_earned_income: 1_000
      spouse:
        is_tax_unit_head_or_spouse: true
        hi_cdcc_earned_income: 2_000
    tax_units:
      tax_unit:
        members: [head, spouse]
    households:
      household:
        members: [head, spouse]
        state_code: HI
  output:
    hi_cdcc_min_head_spouse_earned: 2_000

- name: two head_or_spouse, one not head_or_spouse
  period: 2022
  input:
    people:
      head:
        is_tax_unit_head_or_spouse: true
        hi_cdcc_earned_income: 1_000
      spouse:
        is_tax_unit_head_or_spouse: true
        hi_cdcc_earned_income: 2_000
      child: 
        is_tax_unit_head_or_spouse: false
        hi_cdcc_earned_income: 100
    tax_units:
      tax_unit:
        members: [head, spouse, child]
    households:
      household:
        members: [head, spouse, child]
        state_code: HI
  output:
    hi_cdcc_min_head_spouse_earned: 1_000
