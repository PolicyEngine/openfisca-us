- name: Filer with AGI below $30,000 with 1 dependent below 6 gets 500 credit
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        age: 30
        is_tax_unit_dependent: false
      person2:
        age: 4
        is_tax_unit_dependent: true
      person3:
        age: 18
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        nj_taxable_income: 25_000
    households:
      household:
        members: [person1, person2, person3]
        state_code: NJ
  output:
    nj_child_tax_credit: 500

