- name: Arizona one-time families tax rebate with one younger dependent 
  period: 2023
  input:
    people:
      person1:
        is_tax_unit_dependent: true 
        age: 6 
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: AZ
  output:
    az_income_tax_rebates: 250
