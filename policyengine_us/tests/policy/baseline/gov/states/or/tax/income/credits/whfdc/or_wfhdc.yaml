- name: Assuming household size is 2 and youngest child is age 5.
  period: 2022
  input:
    state_code: OR
    or_wfhdc_income_eligible: true
    tax_unit_size: 2 # This right now has no effect in formula.
    adjusted_gross_income: 10_000
    or_income_after_subtractions: 10_000
    cdcc: 100
  output:
    or_wfhdc: 18 

