- name: Unit test 1 - 2021 single filer, capped.
  period: 2021
  input:
    state_code: OR
    filing_status: SINGLE
    income_tax: 18_000
    non_refundable_ctc: 5_000
    refundable_ctc: 3_000
    cdcc: 8_000
    american_opportunity_credit: 1_000
    recovery_rebate_credit: 500
    premium_tax_credit: 500
