- name: Household not eligible for WFHDC should have default value (0)
  period: 2022
  input:
    state_code: OR
    or_wfhdc_eligible: false
  output:
    or_wfhdc_income_category: [""]

- name: Household of size 2 with income less than or equal to $1,831 should have value A.
  period: 2022
  input:
    state_code: OR
    or_wfhdc_eligible: true
    tax_unit_size: 2
    adjusted_gross_income: 1_831
    or_income_after_subtractions: 1_831
  output:
    or_wfhdc_income_category: ["A"]

- name: Household of size 2 with income above $1,831 and less than or equal to $3,662 should have value B.
  period: 2022
  input:
    state_code: OR
    or_wfhdc_eligible: true
    tax_unit_size: 2
    adjusted_gross_income: 3_662
    or_income_after_subtractions: 3_662
  output:
    or_wfhdc_income_category: ["B"]

- name: Household of size 3 with income less than or equal to $2,303 should have value A.
  period: 2022
  input:
    state_code: OR
    or_wfhdc_eligible: true
    tax_unit_size: 3
    adjusted_gross_income: 2_303
    or_income_after_subtractions: 2_303
  output:
    or_wfhdc_income_category: ["A"]
