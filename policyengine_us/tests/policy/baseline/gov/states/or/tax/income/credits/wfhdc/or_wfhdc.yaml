- name: Assuming household size is 2 and youngest child is age 5, CDCC match is 18% in 2021.
  period: 2021
  absolute_error_margin: 0
  input:
    people:
      person1:
        age: 40
        is_disabled: false
      person2:
        age: 5
        is_disabled: false
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 1_800
        or_income_after_subtractions: 1_800
        cdcc_relevant_expenses: 100
    households:
      household:
        members: [person1, person2]
        state_code: OR
  output:
    or_wfhdc: 18

