- name: Household of size 1 is not eligible.
  period: 2021
  input:
    people:
      person1:
        age: 20
        is_disabled: false
        is_tax_unit_head: true
    tax_units:
      tax_unit:
        members: [person1]
        adjusted_gross_income: 10_000
        or_agi: 10_000
        filing_status: SINGLE
    households:
      household:
        members: [person1]
        state_code: OR
  output:
    or_wfhdc_eligible: false

