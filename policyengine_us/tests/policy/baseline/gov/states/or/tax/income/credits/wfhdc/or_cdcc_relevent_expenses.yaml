- name: Oregon wfhdc expenses for 1 dependent household with qualified expense over max allowed amount
  period: 2022
  input:
    tax_unit_childcare_expenses: 20_000  
    disabled_spouse_care_expenses: 10_000 # 10,000 + 20,000 = 30,000 > $12,000
    count_cdcc_eligible: 1
    min_head_spouse_earned: 30_000
    state_code: OR
  output:
    or_cdcc_relevent_expenses: 12_000 # min(12000,30000)

- name: Oregon wfhdc expenses for 1 dependent household with qualified expense below max allowed amount
  period: 2022
  input:
    tax_unit_childcare_expenses: 10_000 # < $12,000
    disabled_spouse_care_expenses: 0
    count_cdcc_eligible: 1 
    min_head_spouse_earned: 30_000
    state_code: OR
  output:
    or_cdcc_relevent_expenses: 10_000 # min(10000,30000)

- name: Oregon wfhdc expenses for 3 dependent household with childcare expense over max allowed amount
  period: 2022
  input:
    tax_unit_childcare_expenses: 40_000 
    disabled_spouse_care_expenses: 10_000 # 50,000 > min(3,2) * $12,000 = $24,000
    count_cdcc_eligible: 3 
    min_head_spouse_earned: 30_000
    state_code: OR
  output:
    or_cdcc_relevent_expenses: 24_000 # min(24000,30000)
