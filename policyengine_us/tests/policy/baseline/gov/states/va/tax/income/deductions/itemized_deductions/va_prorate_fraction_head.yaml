- name: VA prorate fraction for head based on federal agi
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        adjusted_gross_income_head: 20_000
      person2:
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 100_000
    households:
      household:
        members: [person1, person2]
        state_code: VA
  output:
    va_prorate_fraction_head: 0.2
