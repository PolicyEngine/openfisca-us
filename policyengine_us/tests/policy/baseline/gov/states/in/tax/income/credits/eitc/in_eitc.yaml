- name: Eligible family with one child
  period: 2023
  input:
    people:
      head:
        is_child_eligible_eitc: false
      spouse:
        is_child_eligible_eitc: false
      child:
        is_child_eligible_eitc: true
    tax_units:
      tax_unit:
        members: [head, spouse, child]
        earned_income_tax_credit: 1_000
        employment_income: 43_449
        adjusted_gross_income: 43_449
    households:
      household:
        members: [head, spouse, child]
        state_code: IN
  output:
    in_eitc: 100
