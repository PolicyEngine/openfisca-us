- name: rent not include heating cost, heating cost below 3_340
  absolute_error_margin: 0.01
  period: 2022
  input:
    people:
      person1:
        age: 41
        is_full_time_student: false
        is_tax_unit_head: true
      person2:
        age: 11
        is_full_time_student: true
        is_tax_unit_head: false
        is_tax_unit_spouse: false
      person3:
        age: 12
        is_full_time_student: true
        is_tax_unit_head: false
        is_tax_unit_spouse: false
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        mi_taxable_income: 25_000
        mi_household_resources: 800
        heating_costs_included_in_rent: false
        heating_costs: 500
        filing_status: SINGLE
        exemptions: 3
        dsi: false
    households:
      household:
        members: [person1, person2, person3]
        state_code: MI
  output:  
    mi_heating_credit: 774
