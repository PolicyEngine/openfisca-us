- name: heating credit eligibility, is not dsi
  absolute_error_margin: 0.01
  period: 2022
  input:
    people:
      person1:
        age: 41
        is_full_time_student: false
        is_tax_unit_head: true
        is_tax_unit_spouse: false
      person2:
        age: 11
        is_full_time_student: true
        is_tax_unit_head: false
        is_tax_unit_spouse: false
      person3:
        age: 12
        is_full_time_student: true
        is_tax_unit_head: false
        is_tax_unit_spouse: false
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        dsi: false
    households:
      household:
        members: [person1, person2, person3]
        state_code: MI
  output:  
    mi_heating_credit_eligible: true

