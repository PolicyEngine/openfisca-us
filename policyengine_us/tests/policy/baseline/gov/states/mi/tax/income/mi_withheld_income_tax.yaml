- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 30_000
    filing_status: JOINT
    state_code: MI
  output:
    mi_withheld_income_tax: 425 #0.0425*(30000-20000)

- name: Changing the filing sttaus should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 30_000
    filing_status: WIDOW
    state_code: MI
  output:
    mi_withheld_income_tax: 425

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 12_000
    filing_status: WIDOW
    state_code: MI
  output:
    mi_withheld_income_tax: 0
