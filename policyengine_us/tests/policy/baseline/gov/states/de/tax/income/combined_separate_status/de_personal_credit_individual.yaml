- name: Delaware personal credit for spouse with combined separate status
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_spouse: true 
        is_tax_unit_head: false
        age: 59
    tax_units:
      tax_unit:
        head_spouse_count: 1
        exemptions_count: 3
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: DE
  output:
    de_personal_credit_individual: 110
  
- name: Delaware personal credit for head with combined separate status
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_spouse: false 
        is_tax_unit_head: true
        age: 61
    tax_units:
      tax_unit:
        head_spouse_count: 1
        exemptions_count: 3
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: DE
  output:
    de_personal_credit_individual: 330
