- name: DE disability income of amount less than $12,500, only person in tax unit
  period: 2022
  input:
    people:
      person1:
        disability_benefits: 11_000
        is_tax_unit_head: 1
    tax_units:
      tax_unit:
        members: [person1]
    households:
      household:
        members: [person1]
        state_code: DE
  output:
    de_disability_income_subtraction: 11_000

- name: DE disability income of amount less than $12,500, both head and spouse eligible in tax unit
  period: 2022
  input:
    people:
      person1:
        disability_benefits: 10_000
        is_tax_unit_head: 1
      person2:
        disability_benefits: 11_000
        is_tax_unit_spouse: 1
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    # 10,000+11,000
    DE_disability_income_subtraction: 21_000

- name: DE disability income of amount less than $12,500 for head and spouse and a dependent eligible in tax unit
  period: 2022
  input:
    people:
      person1:
        disability_benefits: 10_000
        is_tax_unit_head: 1
      person2:
        disability_benefits: 12_000
        is_tax_unit_spouse: 1
      person3:
        disability_benefits: 11_000
        is_tax_unit_dependent: 1
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: DE
  output:
    # 10,000+12,000 since dependent should not be added
    DE_disability_income_subtraction: 22_000

