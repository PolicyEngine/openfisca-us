- name: Person with income over the personal exemption amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 10_000
    filing_status: JOINT
    oh_income_tax_exempt: false
    state_code: OH
  output:
    oh_withheld_income_tax: 105.26

- name: Changing the filing sttaus should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 10_000
    oh_income_tax_exempt: false
    filing_status: WIDOW
    state_code: OH
  output:
    oh_withheld_income_tax: 105.26

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 2_400
    oh_income_tax_exempt: false
    filing_status: WIDOW
    state_code: OH
  output:
    oh_withheld_income_tax: 0

- name: Tax exempt
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 10_000
    filing_status: JOINT
    oh_income_tax_exempt: true
    state_code: OH
  output:
