    state_code: SC
    sc_tanf_total_net_income: 19_200
    sc_tanf_eligible: false
    spm_unit_size: 2
    state_group_str: CONTIGUOUS_US
  output:
    sc_tanf: 0

- name: Case 3, some income.
  period: 2022
