- name: Case 1, no earned income is eligible for standard amount.
  period: 2022
  input:
    state_code: SC
    sc_tanf_earned_income: 0
    sc_tanf_unearned_income: 0
    child_support_received: 0
    tax_unit_size: 2
  output:
    sc_tanf: 256

- name: Case 2, did not pass the gross income pass.
  period: 2022
  input:
    state_code: SC
    sc_tanf_earned_income: 24_000
    sc_tanf_unearned_income: 0
    child_support_received: 0
    tax_unit_size: 2
  output:
    sc_tanf: 0

- name: Case 3, some income.
  period: 2022
  input:
    state_code: SC
    sc_tanf_earned_income: 10_750
    sc_tanf_unearned_income: 0
    child_support_received: 0
    tax_unit_size: 2
  output:
    sc_tanf: 28
  # total net income = 10750 * 0.5 * 4/12 + (10750/12-100)*8 = 8158
  # standard need = 762*12 = 9144
  # tanf = (9144 - 8158)*0.3372/12 = 27.7