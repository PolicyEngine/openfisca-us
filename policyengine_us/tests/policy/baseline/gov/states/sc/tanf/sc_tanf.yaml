- name: Case 1, no earned income is eligible for standard amount.
  period: 2022
  input:
    state_code: SC
    sc_tanf_total_net_income: 0 
    sc_tanf_eligible: true
    spm_unit_size: 2
    state_group_str: CONTIGUOUS_US
  output:
    sc_tanf: 2964
    # tanf = 8811*0.3372 = 2971
    # tanf = floor(floor(762*0.3372)*3) + floor(floor(725*0.3372)*9) = 768 + 2196 = 2964

- name: Case 2, did not pass the gross income test.
  period: 2022
