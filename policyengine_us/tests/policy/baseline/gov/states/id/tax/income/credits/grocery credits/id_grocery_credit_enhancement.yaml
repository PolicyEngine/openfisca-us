- name: Idaho grocery credit enhancement unit test 1
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_dependent: true
      person2:
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household: 
        members: [person1, person2]
        state_code: ID
  output:  
    id_grocery_credit_enhancement: 200


