- name: id_enhanced_grocery_credit unit test 1 # 2 dependents #'id_grocery_credit_enhancement', but it was not found in the loaded tax and benefit system 
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_dependent: true
      person2:
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household: 
        members: [person1, person2]
        state_code: ID
  output:  
    id_enhanced_grocery_credit: 200


- name: id_enhanced_grocery_credit unit test 2 # 1 dependent
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_dependent: true
