- name: two person are head and spouse
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head_or_spouse: true
      person2:
        is_tax_unit_head_or_spouse: true
    households: 
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_grocery_credit_base: 200

