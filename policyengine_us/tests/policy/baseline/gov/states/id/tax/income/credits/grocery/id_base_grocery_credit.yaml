- name: id_base_grocery_credit unit test 1 # only have house head
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: false
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household: 
        members: [person1, person2]
        state_code: ID
  output:   
    id_base_grocery_credit: 100

