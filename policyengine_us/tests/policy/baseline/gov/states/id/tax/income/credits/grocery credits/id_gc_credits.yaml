
- name: id_grocery_credit unit test 1 # house head over 65, spouse not
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 67
      person2:
        is_tax_unit_spouse: true
        age: 59
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household: 
        members: [person1, person2]
        state_code: ID
  output:  
    id_grocery_credit: 220


- name: id_grocery_credit unit test 2 # house head over 65, spouse not, with 1 dependent
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 65
      person2:
        is_tax_unit_spouse: true
        age: 60
      person3:
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
    households:
      household: 
        members: [person1, person2, person3]
        state_code: ID
  output:  
    id_grocery_credit: 320

