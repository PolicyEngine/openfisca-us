
- name: id grocery credit unit test 1
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 67
      person2:
        is_tax_unit_spouse: true
        age: 59
    tax_units:
      tax_unit:
        members: [person1, person2]
    households:
      household: 
        members: [person1, person2]
        state_code: ID
  output:  
    id_grocery_credit: 220


