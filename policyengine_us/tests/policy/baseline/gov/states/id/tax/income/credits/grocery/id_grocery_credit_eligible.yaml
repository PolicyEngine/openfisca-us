- name: id_grocery_credit_eligible unit test 1 # person1 was incarcerated
  period: 2023
  input:
    people:
      person1:
        is_incarcerated: true
      person2:
        is_incarcerated: false
    spm_units:
      spm_unit:
        members: [person1, person2]
        snap: 
          2023-01: 0
    households: 
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_grocery_credit_eligible: false

