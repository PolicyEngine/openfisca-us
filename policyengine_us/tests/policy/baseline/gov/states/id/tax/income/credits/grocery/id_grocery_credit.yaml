- name: Not aged head and spouse
  period: 2022
  input:
    people:
      person1:
        is_incarcerated: false
        age: 20
        is_tax_unit_head_or_spouse: true
      person2:
        is_incarcerated: false
        age: 22
        is_tax_unit_head_or_spouse: true
    households: 
      household:
        members: [person1, person2]
        state_code: ID
    tax_units:
      tax_unit: 
        members: [person1, person2]
        tax_unit_size: 2
  output:
    id_grocery_credit: 200

