- name: SPM units with one eligible child are demographic eligible.
  period: 2024
  input:
    people:
      person1:
        is_adult: true
      person2:
        is_child: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: NC
  output:
    nc_demographic_tanf_eligible: true

- name: SPMUnit with all ineligible members, return false
  period: 2024
  input:
    people:
      person1:
        is_adult: true
      person2:
        is_adult: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: NC
  output:
    nc_demographic_tanf_eligible: false

- name: SPMUnit with multiple eligible children, return true
  period: 2024
  input:
    people:
      person1:
        is_adult: true
      person2:
        is_child: true
      person3:
        is_child: true
    spm_units:
      spm_unit:
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: NC
  output:
    nc_demographic_tanf_eligible: true
