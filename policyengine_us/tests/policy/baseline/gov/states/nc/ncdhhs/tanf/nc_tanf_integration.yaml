- name: One adult and one child and no income, $2832 per year
  period: 2024
  input:
    people:
      person1:
        is_adult: true
      person2:
        is_child: true
    spm_units:
      spm_unit:
        members: [person1, person2]
    households:
      household:
        members: [person1, person2]
        state_code: NC
  output:
    nc_tanf: (472 - 0) * 0.5 * 12

