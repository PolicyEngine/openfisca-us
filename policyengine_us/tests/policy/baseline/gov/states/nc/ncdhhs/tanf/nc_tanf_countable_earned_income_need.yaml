- name: No earned income, $0 per year
  period: 2024
  input:
    state_code: NC
    nc_tanf_countable_gross_earned_income: 0
    is_tanf_enrolled: false
  output:
    nc_tanf_countable_earned_income_need: 0

- name: Earned income $1,000, $ per year
  period: 2024
  input:
    state_code: NC
    nc_tanf_countable_gross_earned_income: 1_000 * 12
    is_tanf_enrolled: false
  output:
    nc_tanf_countable_earned_income_need: 1_000 * 12

- name: Earned income $1,000, and tanf enrolled, $ per year
  period: 2024
  input:
    state_code: NC
    nc_tanf_countable_gross_earned_income: 1_000 * 12
    is_tanf_enrolled: true
  output:
    nc_tanf_countable_earned_income_need: 1_000 * 12
