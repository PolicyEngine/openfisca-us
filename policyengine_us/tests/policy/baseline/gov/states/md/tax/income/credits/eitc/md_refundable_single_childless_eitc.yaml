- name: 100% of federal EITC up to $530.
  period: 2021
  input:
    md_qualifies_for_single_childless_eitc: true
    federal_eitc_without_age_minimum: 100
    md_income_tax_before_credits: 20
    state_code: MD
  output:
    md_refundable_single_childless_eitc: 80

- name: Capped by $530.
  period: 2021
  input:
    md_qualifies_for_single_childless_eitc: true
    federal_eitc_without_age_minimum: 531
    md_income_tax_before_credits: 100
    state_code: MD
