- name: Positive taxable income for spouse  
  period: 2023
  input:
    state_code: MS
    is_tax_unit_spouse: true
    ms_agi: 2_000
    ms_deductions_indiv: 200
    ms_total_exemptions_indiv: 300
  output:
    ms_taxable_income_indiv_spouse: 1_500 #2000-(200+300)

- name: Negative taxable income for spouse  
  period: 2023
  input:
    state_code: MS
    is_tax_unit_spouse: true
    ms_agi: 100
    ms_deductions_indiv: 200
    ms_total_exemptions_indiv: 300
  output:
    ms_taxable_income_indiv_spouse: -400 #100-(200+300)

- name: Taxable income for non-spouse  
  period: 2023
  input:
    state_code: MS
    is_tax_unit_spouse: false
    ms_agi: 2_000
    ms_deductions_indiv: 200
    ms_total_exemptions_indiv: 300
  output:
    ms_taxable_income_indiv_spouse: 0
