- name: In the joint case, the head and spouse get the separate standard deduction amount
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output:
    ar_standard_deduction_indiv: [2_270, 2_270]

