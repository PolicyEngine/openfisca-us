- name: One person with no income
  period: 2022
  input:
    state_code: AR
    is_tax_unit_head_or_spouse: true
    ar_files_separately: true
    ar_taxable_income_indiv: 0
    ar_taxable_income_joint: 0
  output: 
    ar_additional_credit: 60

- name: Two people filing separately with no income
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head_or_spouse: true
        ar_taxable_income_indiv: 0
        ar_taxable_income_joint: 0
      person2:
        is_tax_unit_head_or_spouse: true
        ar_taxable_income_indiv: 0
        ar_taxable_income_joint: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        ar_files_separately: true
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output: 
    ar_additional_credit: [60, 60]
