- name: Joint filer with federal AGI above threshold, one child
  period: 2022
  input:
    people:
      head:
        age: 30
        is_tax_unit_dependent: false
      child1: 
        age: 19
        is_tax_unit_dependent: true
      child2:
        age: 8
        is_tax_unit_dependent: true
    tax_units:
      tax_units:
        members: [head,child1,child2]
        adjusted_gross_income: 200_100
        filing_status: JOINT
    households:
      households:
        state_code: RI
  output:
    ri_child_tax_rebate: 0

