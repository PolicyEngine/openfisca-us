- name: Joint filer not eligible for taxable retirement income modification
  period: 2022
  input:
    state_code: RI
    adjusted_gross_income: 22_000
    filing_status: JOINT
    age: 40
  output:
    ri_taxable_retirement_income_subtraction_eligible: false

- name: Single filer eligible for taxable retirement income modification
  period: 2022
  input:
    state_code: RI
    adjusted_gross_income: 90_000
    filing_status: SINGLE
    age: 70
  output:
    ri_taxable_retirement_income_subtraction_eligible: true

- name: Widow filer eligible 
  period: 2022
  input:
    state_code: RI
    adjusted_gross_income: 90_000
    filing_status: WIDOW
    age: 70
  output:
    ri_taxable_retirement_income_subtraction_eligible: true
