- name: Kentucky JOINT 2022
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        ky_taxable_income_joint: 1_000
      person2:
        ky_taxable_income_joint: 0
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT
    households:
      household:
        members: [person1,person2]
        state_code: KY
  output:
    ky_income_tax_before_non_refundable_credits: 50

