- name: Demographic eligible but not student eligible
  period: 2011
  input:
    is_blind: true
    is_disabled: false
    age: 25
    is_full_time_student: false
    ssi_earned_income: 2_000
  output:
    ssi_blind_or_disabled_working_student: 0

- name: Student eligible but not demographic eligible
  period: 2011
  input:
    is_blind: false
    is_disabled: false
    age: 18
    is_full_time_student: true
    ssi_earned_income: 2_000
  output:
    ssi_blind_or_disabled_working_student: 0

- name: Eligible and monthly exclusion total exceeds yearly cap
  period: 2011
  input:
    is_blind: false
    is_disabled: true
    age: 18
    is_full_time_student: true
    ssi_earned_income: 1_640 * 12
  output:
    ssi_blind_or_disabled_working_student: 6_600

- name: Eligible and monthly exclusion total does not exceed yearly cap
  period: 2011
  input:
    is_blind: true
    is_disabled: false
    age: 14
    is_full_time_student: true
    ssi_earned_income: 5_000
  output:
    ssi_blind_or_disabled_working_student: 5_000

- name: Monthly test 1
  period: 2011-01
  input:
    is_blind: true
    is_disabled: false
    age: 14
    is_full_time_student: true
    ssi_earned_income: 600
  output:
    ssi_blind_or_disabled_working_student: 50 # 600/12

- name: Monthly test 2
  period: 2011-01
  input:
    is_blind: true
    is_disabled: false
    age: 14
    is_full_time_student: true
    ssi_earned_income: 20_000
  output:
    ssi_blind_or_disabled_working_student: 550 # 6,600/12
