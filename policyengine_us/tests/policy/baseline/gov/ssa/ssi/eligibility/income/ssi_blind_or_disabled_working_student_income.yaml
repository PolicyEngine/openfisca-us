- name: Demographic eligible but not student eligible
  period: 2011
  input:
    is_blind: True
    is_disabled: False
    age: 25
    is_full_time_student: False
    ssi_earned_income: 2_000
  output:
    ssi_blind_or_disabled_working_student_income: 0

- name: Student eligible but not demographic eligible
  period: 2011
  input:
    is_blind: False
    is_disabled: False
    age: 18
    is_full_time_student: True
    ssi_earned_income: 2_000
  output:
    ssi_blind_or_disabled_working_student_income: 0

- name: Eligible and monthly exclusion total exceeds yearly cap
  period: 2011
  input:
    is_blind: False
    is_disabled: True
    age: 18
    is_full_time_student: True
    ssi_earned_income: 1_640 * 12
  output:
    ssi_blind_or_disabled_working_student_income: 6_600

- name: Eligible and monthly exclusion total does not exceed yearly cap
  period: 2011
  input:
    is_blind: True
    is_disabled: False
    age: 14
    is_full_time_student: True
    ssi_earned_income: 5_000
  output:
    ssi_blind_or_disabled_working_student_income: 5_000
