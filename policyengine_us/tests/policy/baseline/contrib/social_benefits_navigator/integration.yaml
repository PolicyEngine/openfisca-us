        employment_income: 
          2024: 36000
        immigration_status: LEGAL_PERMANENT_RESIDENT
        rent:
          2024: 12000
      person_2:
        age: 40
        immigration_status: CITIZEN
      person_3:
        age: 18
        immigration_status: CITIZEN
        employment_income: 31200
      person_4:
        age: 17
        immigration_status: CITIZEN
      person_5:
        age: 15
        immigration_status: CITIZEN
      person_6:
        age: 10
        immigration_status: CITIZEN
      person_7:
        age: 4
        immigration_status: CITIZEN
    spm_units:
      spm_unit:
        members: [person_1, person_2, person_3, person_4, person_5, person_6, person_7]
        receives_housing_assistance: true
    households:
      household:
        state_code_str: CA
        household_vehicles_value: 22000
        in_la: true
  output:
    ca_tanf_eligible: false
    ca_calworks_child_care_eligible: false
