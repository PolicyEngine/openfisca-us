- name: Overtime hours are excldued from income and payroll tax
  period: 2024
  reforms: policyengine_us.reforms.trump.overtime_tax_exempt.overtime_tax_exempt
  input:
    gov.contrib.trump.overtime_tax_exempt.in_effect: true
    overtime_income: 20_000
    irs_employment_income: 30_000
  output:
    irs_gross_income: 10_000
    payroll_tax_gross_wages: 10_000

- name: Reform does not apply
  period: 2024
  input:
    gov.contrib.trump.overtime_tax_exempt.in_effect: false
    # overtime_income: 20_000
    irs_employment_income: 30_000
  output:
    irs_gross_income: 30_000
    payroll_tax_gross_wages: 30_000
