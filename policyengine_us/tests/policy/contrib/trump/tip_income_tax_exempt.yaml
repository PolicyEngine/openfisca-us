- name: Tip income is excluded from gross income
  period: 2024
  reforms: policyengine_us.reforms.trump.tip_income_tax_exempt.tip_income_tax_exempt
  input:
    gov.contrib.trump.tip_income_tax_exempt.in_effect: true
    tip_income: 20_000
    irs_employment_income: 30_000
  output:
    irs_gross_income: 10_000

- name: Not Exempt from payroll taxes
  period: 2024
  reforms: policyengine_us.reforms.trump.tip_income_tax_exempt.tip_income_tax_exempt
  input:
    gov.contrib.trump.tip_income_tax_exempt.in_effect: true
    gov.contrib.trump.tip_income_tax_exempt.payroll_tax_exempt: false
    tip_income: 20_000
    irs_employment_income: 30_000
  output:
    irs_gross_income: 10_000
    payroll_tax_gross_wages: 30_000

- name: Exempt from payroll taxes
  period: 2024
  reforms: policyengine_us.reforms.trump.tip_income_tax_exempt.tip_income_tax_exempt
  input:
    gov.contrib.trump.tip_income_tax_exempt.in_effect: true
    gov.contrib.trump.tip_income_tax_exempt.payroll_tax_exempt: true
    tip_income: 20_000
    irs_employment_income: 30_000
  output:
    irs_gross_income: 10_000
    payroll_tax_gross_wages: 10_000
