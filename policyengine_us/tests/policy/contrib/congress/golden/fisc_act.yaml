- name: Head of household with one child and no income
  period: 2026
  reforms: policyengine_us.reforms.congress.golden.fisc_act.fisc_act
  input:
    gov.contrib.congress.golden.fisc_act.in_effect: true
    people:
      person1:
        age: 25
        is_pregnant: true
      person2:
        age: 10
        is_tax_unit_dependent: false
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 0
  output:
    family_income_supplement_credit: 0

- name: Head of household with one child, pregnant, pre-phase-out income
  period: 2026
  absolute_error_margin: 1
  reforms: policyengine_us.reforms.congress.golden.fisc_act.fisc_act
  input:
    gov.contrib.congress.golden.fisc_act.in_effect: true
    people:
      person1:
        age: 25
        is_pregnant: true
      person2:
        age: 10
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        adjusted_gross_income: 120_000
  output:
    family_income_supplement_credit: 10_000
    refundable_ctc: 0
    non_refundable_ctc: 0
    income_tax_refundable_credits: 10_000

