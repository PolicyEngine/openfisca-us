- name: Single pregnant with two kids, triggers 1/12-of-AGI cap
  period: 2026
  absolute_error_margin: 1
  reforms: policyengine_us.reforms.congress.golden.fisc_act.fisc_act
  input:
    gov.contrib.congress.golden.fisc_act.in_effect: true
    people:
      person1:
        age: 24
        is_pregnant: true
        current_pregnancy_month: 25
      person2:
        age: 2
        is_tax_unit_dependent: true
      person3:
        age: 5
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        members: [person1, person2, person3]
        adjusted_gross_income: 15_000
        filing_status: SINGLE
  # Base each month = $800 (pregnancy) + 2 * $400 (two kids) = $1,600
  # No marriage bonus, no phase-out
  # But monthly cap = AGI / 12 = $15,000 / 12 ~ $1,250
  # => final monthly = $1,250 => $15,000/year
  output:
    family_income_supplement_credit: 15_000
