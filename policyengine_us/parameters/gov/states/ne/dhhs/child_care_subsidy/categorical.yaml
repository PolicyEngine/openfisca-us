description: Nebraska limits the child care subsidy to families in which each parent meets at least one of the following criteria.  

values:
  2021-08-28:
    - is_student
    - is_ill_or_hurt
    - goes_to_medical_or_therapy_visits
    - earned_income
    - ne_involved_in_adc_employment_first

