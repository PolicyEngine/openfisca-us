description: South Carolina TANF counts these as resources.
values:
  2022-01-01:
    - Bank/financial accounts
    - Cash
    - Cash from sale of real property
    - Cash received from estate settlements
    - Individual Retirement Account or Arrangement (IRA)/Simple IRA/ Simplified Employee Pension (SEP) IRA/Keogh
    - Lump sum payments
    - Prepaid burial contract
    - Refunds of security deposits
    - Revocable trust account
    - Saving certificate
    - Stocks/bonds
    - Vehicles
    - Building(s) not associated with homestead
    - Non-hoestead property

metadata:
  unit: list
  reference:
    - title: The South Carolina Department of Social Services TANF Policy Manual 
