- name: Single adult with child, gets half EITC.
  period: 2022
  input:
    people:
      parent:
        age: 26
      child:
        age: 4
    tax_units:
      tax_unit:
        members: [parent, child]
        md_income_tax_before_credits: 2_000
        md_qualifies_for_single_childless_eitc: false
        eitc: 1_150
    households:
      household:
        members: [parent, child]
        state_code: MD
  output:
    md_non_refundable_eitc: 850
